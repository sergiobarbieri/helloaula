<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Exemplo GET Aluno</title>
    <script type="text/javascript">
        function getAluno()
        {
        	var data = null;

        	var xhr = new XMLHttpRequest();
        	
        	xhr.onreadystatechange = function () {
                if(xhr.readyState === XMLHttpRequest.DONE) {
                    console.log(xhr.status);
                    if (xhr.status == 200)
                    	{
                    	console.log(this.responseText);
                  	    if (this.responseText)
                  	    	showAluno(this.responseText);
                    	
                    	}
                    else
                    	{
                    		showStatus(xhr.status);
                    	}
                }
            };

        	xhr.open("GET", "http://localhost:8888/alunos/" + document.getElementById("txtRA").value);
        	xhr.setRequestHeader("Content-Type", "application/json");
        	xhr.setRequestHeader("Cache-Control", "no-cache");
        	xhr.send(data);
        }
      
        function showAluno(responseText)
        {
        	aluno = JSON.parse(responseText);
        	respId = document.getElementById("resp");
        	resp.innerHTML = aluno.ra + "<br />" + aluno.nome + "<br />" + aluno.email + "<br />";
        }
        
        function showStatus(httpStatus)
        {
        	respId = document.getElementById("resp");
        	resp.innerHTML = "HTTP status:" + httpStatus;
        }


    </script>

</head>
<body>
RA:<br />
<input id="txtRA" type="text" placeholder="informe RA" />
<br />
<input type="button" value="Get Aluno" onclick="getAluno();" />
<br />
<div id="resp">
</div>
</body>
</html>
